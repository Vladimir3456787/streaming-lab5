version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  jobmanager:
    build:
      context: .
      dockerfile: flink/jobmanager/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    depends_on:
      - kafka

  taskmanager:
    build:
      context: .
      dockerfile: flink/taskmanager/Dockerfile
    depends_on:
      - jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"

  # Временно убираем сложные сервисы
  # model-server:
  #   build: ./model_server
  #   ports:
  #     - "8000:8000"

  kafka-init:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - kafka
    volumes:
      - ./kafka/topics/init.sh:/tmp/init.sh
    command: /bin/bash -c "chmod +x /tmp/init.sh && /tmp/init.sh"

  load-generator:
    build: ./load_generator
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092