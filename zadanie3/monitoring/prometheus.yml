global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:8000']
    metrics_path: '/metrics'

  - job_name: 'flink'
    static_configs:
      - targets: ['jobmanager:8081']
    metrics_path: '/jobmanager/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []